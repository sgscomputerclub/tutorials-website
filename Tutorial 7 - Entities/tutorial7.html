		<h1>Computer Club Tutorial 7</h1>
		<p style="width: 640px">Without using entities, there was no way you could type stuff like &lt;i&gt;this&lt;/i&gt;. 
			The reason we need to use entities for this, is because if you typed it without entities, 
			you'd see <i>this</i>.</p>
		
		<p>A whole list of entities can be found here:<br />
		<a href="http://entitycode.com">http://entitycode.com</a></p>
